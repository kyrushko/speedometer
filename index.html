<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MAD1 Speedometer</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="block">

</head>
<body>
<div class="mainContent">
    <header>
        <p>Speedometer</p>
    </header>
    <main>

        <p id="speed"></p>
        <p id="unit"></p>
        <p id="street"></p>
    </main>
        <div class="content">
            <div class="speed" id="speedLimit">--</div>
        </div>


</div>
<div class="settings">
    <div class="mainLabel"><h1>Settings</h1></div>
    <div class="centerThings">
        <div>Speed unit settings</div>
        <select id="speedUnit">
            <option value="mph" >MPH</option>
            <option value="kmph" >KM/H</option>
            <option value="local">Local units</option>
        </select>
    </div>

    <div class="centerThings">
        <label for="bgColor">Background color:</label>
        <input type="color" id="bgColor">
    </div>

    <div class="centerThings">
        <label for="speedColor">Speed color:</label>
        <input type="color" id="speedColor" value="#ffffff">
    </div>
    <div class="centerThings">
        <label for="unitColor">Units color:</label>
        <input type="color" id="unitColor" value="#ffffff">
    </div>
    <div class="centerThings">
        <label for="streetColor">Street name color:</label>
        <input type="color" id="streetColor" value="#ffffff">
    </div>

    <div class="centerThings">
        <label for="bgImage">Background Image:</label>
        <input type="file" id="bgImage" accept="image/*">
    </div>

    <div class="centerThings">
        <!-- Speed Limit Position -->
        <label for="speedPosition">Speed Limit Position:</label>
        <select id="speedPosition">
            <option value="left">Bottom Left</option>
            <option value="right" selected>Bottom Right</option>
        </select>
    </div>
    <button onclick="tracker.saveSettings()">Apply settings</button>
    <button onclick="tracker.resetSettings()">Reset settings</button>
    <p id="settingsStatus"></p> <!-- Status message -->
</div>
<footer>
    <div id="foot">Nikita Kyrushko</div>
</footer>
<script src="./speed.js"></script>
</body>
</html>
